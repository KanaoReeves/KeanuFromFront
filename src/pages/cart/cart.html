<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let cartItem of cartItems">
      <ion-thumbnail item-left>
        <img src="{{cartItem.item.imageURL}}">
      </ion-thumbnail>
      <h2>{{cartItem.item.name}}</h2>
      <p>{{cartItem.item.price}}</p>
      <p>{{cartItem.item.description}}</p>
      <p>Quantity : {{cartItem.quantity}}</p>
      <button ion-button>
        <ion-icon name="arrow-down" (click)="DecreaseQuantity(cartItem)"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="arrow-up" (click)="IncreaseQuantity(cartItem)"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  

  <div padding *ngIf="token != null">
    <button ion-button block large (click)="GoOrderPage()">Checkout Cart</button>
  </div>

  <div padding *ngIf="token == null">
    <button ion-button block large>Login to Checkout</button>
  </div>

</ion-content>
