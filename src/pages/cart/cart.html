<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let cartItem of cartItems">
    <ion-card-content>
      <ion-card-title class="center">{{cartItem.item.data.item.name}}</ion-card-title>
      <img src="{{cartItem.item.data.item.imageURL}}">
      <p class="center">{{cartItem.item.data.item.description}}</p>
      <p>
        <button ion-button (click)="DecreaseQuantity()" color="light" icon-only>
        <ion-icon name='arrow-down'></ion-icon>
        </button>{{cartItem.quantity}} items
        <button ion-button (click)="IncreaseQuantity()" color="light" icon-only>
        <ion-icon name='arrow-up'></ion-icon>
        </button>
      </p>
      <button class="submenu-BtnCart">
      <p class="submenu-Price"><strong>$ {{cartItem.item.data.item.price}}</strong></p>
      </button>
    </ion-card-content>
  </ion-card>
  <ion-content>
    <button ion-button block medium (click)="GoOrderPage()">Checkout Cart</button>
  </ion-content>
</ion-content>
