language: android
node_js:
- '7'
jdk:
  - oraclejdk8
notifications:
  email: false
sudo: required
branches:
  only:
  - test/travis
install:
- nvm install node
- npm install -g npm
- npm install -g cordova
- npm install -g ionic
- npm install
- echo y | android update sdk -u --filter android-23,android-25
android:
components:
  # Uncomment the lines below if you want to
  # use the latest revision of Android SDK Tools
  # - platform-tools
  # - tools

  # The BuildTools version used by your project
  - build-tools-22.0.0
  - extra-google-m2repository
script:
- ls -la
- mkdir www
- cordova platform add android
- ionic build android --prod -aot
- ls -la
- ls -la platforms/android/build/outputs/apk/
release:
- exit 0
deploy:
  provider: releases
  api_key:
    secure: 
  file: "platforms/android/build/outputs/apk/android-debug.apk"
  on:
    repo: KanaoReeves/KeanuFromFront
    branch: test/travis
