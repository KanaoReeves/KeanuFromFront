<!-- HomePage for Keanu's -->

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<!-- Main Container with a blue background -->
<ion-content class="home-MainContainer" padding>

  <!-- Secondary container for Icon part of page -->
  <div class="home-IconContainer">
  </div>  

  <!-- Container of Menu Link -->
  <div class="home-BodyContainer">
    <!-- Container of Starters Items -->
      <div class="home-LinkContainer">
        <ion-list>
          <ion-item class="home-MenuLabel"> Starters </ion-item>
        </ion-list>
         <img src="assets/images/menu-starter.jpg" class="home-MenuPicture">
      </div>

    <!-- Container of Salads Items -->
      <div class="home-LinkContainer">
        <ion-list>
          <ion-item class="home-MenuLabel"> Salads </ion-item>
        </ion-list>
         <img src="assets/images/menu-salad.jpg" class="home-MenuPicture">
      </div>

    <!-- Container of Entrees Items -->
      <div class="home-LinkContainer">
        <ion-list>
          <ion-item class="home-MenuLabel"> Entrees </ion-item>
        </ion-list>
         <img src="assets/images/menu-entrees.jpg" class="home-MenuPicture">
      </div>

    <!-- Container of Desserts Items -->
      <div class="home-LinkContainer">
        <ion-list>
          <ion-item class="home-MenuLabel"> Desserts </ion-item>
        </ion-list>
         <img src="assets/images/menu-dessert.jpg" class="home-MenuPicture">
      </div>
    </div>
</ion-content>
