<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let cartItem of orderItems">
      <ion-avatar item-left>
        <img src="{{cartItem.imageURL}}">
      </ion-avatar>
      <h2>{{cartItem.name}}</h2>
      <h3>{{cartItem.quantity}}</h3>
      <p>{{cartItem.price}}</p>
    </ion-item>
  </ion-list>

</ion-content>
