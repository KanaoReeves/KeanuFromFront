<ion-header>

  <ion-navbar>
    <ion-title>Register User Cont.</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!--Adress Information-->   
    <div padding>
      <h2>Address Information</h2>
    <ion-item>
      <ion-label floating>Street Number</ion-label>
      <ion-input type="text" [(ngModel)]="streetnumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Street Name</ion-label>
      <ion-input type="text" [(ngModel)]="streetName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Street Type</ion-label>
      <ion-input type="text" [(ngModel)]="streetType"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Postal Code</ion-label>
      <ion-input type="text" [(ngModel)]="postalCode"></ion-input>
    </ion-item>
    </div> 
    <!--Payment Information-->
    <div padding> 
      <h2>Credit Card Information</h2>
    <ion-item>
      <ion-label floating>Name On The Card</ion-label>
      <ion-input type="text" [(ngModel)]="cardName"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Credit Card Type</ion-label>
      <ion-input type="text" [(ngModel)]="cardType"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Credit Card Number</ion-label>
      <ion-input type="text" [(ngModel)]="cardNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Credit Card Expiry Date</ion-label>
      <ion-input type="text" [(ngModel)]="cardExpiry"></ion-input>
    </ion-item>
    </div> 
  </ion-list>
  <div padding>
    <button block ion-button>Next</button>
  </div>
</ion-content>
