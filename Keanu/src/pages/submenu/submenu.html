  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>{{this.menuItems[0].category}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of menuItems">
    <img src={{item.imageURL}}/>
    <ion-card-content>
      <ion-card-title [innerText]="item.name"></ion-card-title>
      <p [innerText]="item.description"></p>
      <button class="submenu-BtnCart">
        <p class="submenu-Calories">{{item.calories}}</p>
        <p class="submenu-Message">Add To Cart</p>
        <p class="submenu-Price">{{item.price}}</p>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
