<!--
  Generated template for the Submenu page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="submenu-Cards">
  <ion-card>
    <img src="img/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
        {{menuItem.name}}
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
      <!-- This Button Adds to Cart -->
      <button class="submenu-BtnCart">
        <p class="submenu-Message"><strong>Add To Cart</strong></p>
        <p class="submenu-Price"><strong>{{menuItem.price}}</strong></p>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-tabs>
  <ion-tab></ion-tab>
</ion-tabs>
