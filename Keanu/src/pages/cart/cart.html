<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card *ngFor="let item of cartItems">
    <ion-card-content>
      <ion-card-title class="center">{{item.name}}</ion-card-title>
      <p class="center">{{item.description}}</p>
      <button class="submenu-BtnCart">
      <p class="submenu-Price"><strong>$ {{item.price}}</strong></p>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
